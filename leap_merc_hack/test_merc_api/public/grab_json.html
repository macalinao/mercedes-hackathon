<!doctype html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <div id='chartContainer' style='height: 300px; width:100%;'>
    </div>
    <script type='text/javascript' src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
    <script type='text/javascript' src='http://canvasjs.com/assets/script/canvasjs.min.js'></script>
    <script>
      $(function() {
        var fuel = [];
        var pedal = [];
        var chart = new CanvasJS.Chart('chartContainer', {
          title: {
            text: 'Fuel Usage'
          },
          data: [{
            type: 'line',
            dataPoints: fuel,
            color: 'red',
            showInLegend: true,
            legendName: 'Fuel Consumption'
          }, {
            type: 'line',
            dataPoints: pedal,
            color: 'blue',
            showInLegend: true,
            legendName: 'Accelerator Pedal'
          }]
        });

        var xVal = 0;
        var yVal = 100;
        var updateInterval = 20;
        var dataLength = 1000; // number of dataPoints visible at any point

        var updateChart = function(count) {
          count = count || 1;
          // count is number of times loop runs to generate random dataPoints.

          for (var j = 0; j < count; j++) {
            yVal = yVal + Math.round(5 + Math.random() * (-5 - 5));
            fuel.push({
              x: xVal,
              y: yVal
            });
            xVal++;
          };
          if (fuel.length > dataLength) {
            fuel.shift();
          }

          chart.render();
        };

        // generates first set of dataPoints
        // updateChart(dataLength);

        // update chart after specified time.
        // setInterval(function(){updateChart()}, updateInterval);

        var counter = 0;

        // populate
        $.get('/data').done(function(data) {
          for (var i = 0; i < data.length; i++) {
            pushData(data[i]);
          }
          chart.render();
        });

        function pushData(point) {
          pedal.push({
            x: counter,
            y: point.Accelerator_Pedal
          });
          fuel.push({
            x: counter,
            y: point.Fuel_Consumption
          });
          counter++;
          if (fuel.length > dataLength) {
            fuel.shift();
          }
          if (pedal.length > dataLength) {
            pedal.shift();
          }
        }

        (function poll() {
          $.ajax({
            url: '/latest',
            type: 'GET',
            success: function(data) {
              pushData(data);
              chart.render();
            },
            dataType: 'json',
            crossDomain: true,
            complete: setTimeout(function() {
              poll();
            }, 200),
            timeout: 200
          });
        })();

      });
    </script>
  </body>
</html>
